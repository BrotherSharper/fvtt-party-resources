{{#if is_gm}}
<p>
  <button class="new-resource-form-btn">
    <i class="fas fa-plus"></i> Add new resource
  </button>
</p>
{{/if}}

<section id="fvtt-party-resources-container">
  {{#each resources}}
    {{#if visible }}
    <div class="grid-item">
      <p>
        {{#if is_gm}}
        <a class="change-value subtract" href="#" data-setting="{{ id }}" title="{{ localize 'FvttPartyResources.Dashboard.SubtractButtonTitle' }}"><i class="fas fa-minus"></i></a>
        {{/if}}
        <span class="value">
          {{ value }} {{#if max_value}} / {{ max_value }}{{/if}}
        </span>
        <br>
        <strong>{{ name }}</strong>
        {{#if is_gm}}
        <a class="change-value add" href="#" data-setting="{{ id }}" title="{{ localize 'FvttPartyResources.Dashboard.AddButtonTitle' }}"><i class="fas fa-plus"></i></a>
        {{/if}}
      </p>
    </div>
    {{/if}}
  {{/each}}
</section>
